    <h2>Tags</h2>

    <div id='tags'></div>

    <script type='text/javascript'>
        $.getJSON("https://github.com/technet2/Wiki/commits/master/docs/index/tags.json", function (data) {
            var tags = [];
            $.each(data.KeyPhrases, function (key, val) {
                tags.push("<span class=\"tag\" onclick=\"clickedTag('" + val.FileName + "\')\">" + val.Name + "</span>");
            });

            if (tags.length > 0) {
                $("").appendTo("#tags");

                $("<ul/>", {
                    "class": "tag-list",
                    html: tags.join("")
                }).appendTo("#tags");
            }
        });

    </script>

</body>
